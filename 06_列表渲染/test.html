<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>06_列表渲染</title>
</head>

<body>
    <!--
1. 列表显示
  数组: v-for / index
  对象: v-for / key
2. 列表的更新显示
  删除item
  替换item
-->
    <div id="demo">
        <h2>测试: v-for 遍历数组</h2>
        <ul>
            <li v-for="(p,index) in persons" :key="p.id">
                {{p.name}}--<button @click="deleteP(index)">delete</button>--<button @click="reloadP(index, {id: Date.now(), name: 'xxxx', age: 23})">reload</button>
            </li>
        </ul>
        <h2>测试: v-for 遍历对象</h2>
    </div>
    <script type="text/javascript" src="../js/vue.js"></script>
    <script type="text/javascript">
    new Vue({
        el: '#demo',
        data: {
            persons: [
                { id: 1, name: 'Tom', age: 15 },
                { id: 2, name: 'jack', age: 16 },
                { id: 3, name: 'make', age: 14 },
                { id: 4, name: 'pink', age: 13 },
                { id: 5, name: 'jerry', age: 17 },
            ]
        },
        methods: {
            deleteP(index) {
                this.persons.splice(index, 1)
            },
            reloadP(index, newP) {
                this.persons.splice(index, 1, newP)
            }
        }
    });
    </script>
</body>

</html>
