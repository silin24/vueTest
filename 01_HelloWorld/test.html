<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>01_HelloWorld</title>
  </head>
  <body>
    <!--
  1. 引入Vue.js
  2. 创建Vue对象
    el : 指定根element(选择器)
    data : 初始化数据(页面可以访问)
  3. 双向数据绑定 : v-model
  4. 显示数据 : {{xxx}}
  5. 理解vue的mvvm实现

  模板页面:html+js
  js的存在形式:
  指令
  插值
-->
    <div id="test">
      <input type="text" v-model="msg" />
      <p>Hello {{msg}}</p>
    </div>

    <p class="demo">{{msg}}</p>
    <script type="text/javascript" src="../js/vue.js"></script>
    <script>
      const vm = new Vue({
        el: "#test",
        data: {
          msg: "atguigu",
        },
      });

      new Vue({
        data: {
          msg: "demo",
        },
      }).$mount(".demo");
    </script>
  </body>
</html>
